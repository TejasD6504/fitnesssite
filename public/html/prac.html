<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cont">

    </div>

<script>
    const lists = [
       ["1","New Prod1" , "90"],
       ["2","New Prod2" , "450"],
       ["3","New Prod3" , "180"],
    ];

    console.log(lists);

    const cont = document.querySelector("#cont");
    lists.forEach(list => {
        const div = document.createElement("div");

        div.innerHTML = `
         <div class="fir${list[0]}">
            <p>${list[1]}</p>;
        </div>
        `;

        cont.appendChild(div);
    })
</script>
</body>

</html>
