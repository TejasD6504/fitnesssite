<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffd700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation: pulse 4s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.08) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            animation: pulse 4s ease-in-out infinite 2s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            padding: 50px 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(255, 215, 0, 0.1);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2em;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
            animation: slideIn 0.6s ease-out backwards;
        }

        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.3s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.95em;
            color: #ffd700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            height: 50px;
            padding: 0 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .error {
            display: block;
            margin-top: 8px;
            font-size: 0.85em;
            min-height: 20px;
            transition: all 0.3s ease;
        }

        .error:not(:empty) {
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        button {
            width: 100%;
            height: 55px;
            border: none;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #0a0a0a;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 215, 0, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .success {
            color: #4ade80 !important;
        }

        .error-text {
            color: #ff4444 !important;
        }

        .icon {
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            input {
                height: 45px;
            }

            button {
                height: 50px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸŽ¯ Event Registration</h1>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
            <span id="nameError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="your.email@gmail.com">
            <span id="emailError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" placeholder="10-digit mobile number">
            <span id="mobileError" class="error"></span>
        </div>

        <button onclick="validateForm()">Submit Registration</button>
    </div>

    <script>
        function validateForm() {
            const username = document.querySelector("#username").value.trim();
            const email = document.querySelector("#email").value.trim();
            const phone = document.querySelector("#mobile").value.trim();

            const usernamePattern = /^[a-zA-Z0-9]{3,20}$/;
            const emailPattern = /^[a-zA-Z0-9.%+]+@gmail\.com$/;
            const mobilePattern = /^[7-9]{1}[0-9]{9}$/;

            const usererr = document.querySelector("#nameError");
            const emailerr = document.querySelector("#emailError");
            const phoneerr = document.querySelector("#mobileError");

            let isValid = true;

            // Username Validation
            if (username.length === 0) {
                usererr.textContent = "âŒ Username is required";
                usererr.className = "error error-text";
                isValid = false;
            } else if (!usernamePattern.test(username)) {
                usererr.textContent = "âŒ Username must be 3-20 alphanumeric characters";
                usererr.className = "error error-text";
                isValid = false;
            } else {
                usererr.textContent = "âœ… Valid username";
                usererr.className = "error success";
            }

            // Email Validation
            if (email.length === 0) {
                emailerr.textContent = "âŒ Email is required";
                emailerr.className = "error error-text";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                emailerr.textContent = "âŒ Please enter a valid Gmail address";
                emailerr.className = "error error-text";
                isValid = false;
            } else {
                emailerr.textContent = "âœ… Valid email";
                emailerr.className = "error success";
            }

            // Phone Validation
            if (phone.length === 0) {
                phoneerr.textContent = "âŒ Mobile number is required";
                phoneerr.className = "error error-text";
                isValid = false;
            } else if (!mobilePattern.test(phone)) {
                phoneerr.textContent = "âŒ Enter a valid 10-digit mobile number";
                phoneerr.className = "error error-text";
                isValid = false;
            } else {
                phoneerr.textContent = "âœ… Valid mobile number";
                phoneerr.className = "error success";
            }

            // Success Message
            if (isValid) {
                setTimeout(() => {
                    alert("ðŸŽ‰ Registration Successful!\n\nWelcome to the event, " + username + "!");
                    // Clear form
                    document.querySelector("#username").value = "";
                    document.querySelector("#email").value = "";
                    document.querySelector("#mobile").value = "";
                    usererr.textContent = "";
                    emailerr.textContent = "";
                    phoneerr.textContent = "";
                }, 300);
            }
        }

        // Add Enter key support
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    validateForm();
                }
            });
        });
    </script>
</body>
</html>
